<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatpet Incremental Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .upgrade {
            margin: 20px 0;
        }
        .upgrade p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Fatpet Incremental Game</h1>
    <h2>Fatpet Weight: <span id="weight">0</span> kg</h2>
    <h2>Food per Click: <span id="foodPerClick">1</span> kg</h2>
    <h2>Food per Second: <span id="foodPerSecond">0</span> kg</h2>
    <button class="button" id="feedButton">Feed the Fatpet!</button>
    <div class="upgrade">
        <button class="button" id="upgradeFood">Upgrade Food (Cost: <span id="upgradeFoodCost">10</span> kg)</button>
        <button class="button" id="upgradeAutoFeeder">Upgrade Auto-Feeder (Cost: <span id="autoFeederCost">50</span> kg)</button>
    </div>

    <script>
        let weight = 0;
        let fun = 0;
        let foodPerClick = 1;
        let foodPerSecond = 0;
        let autoFeederCost = 50;
        let upgradeFoodCost = 10;

        document.getElementById('feedButton').onclick = function() {
            weight += foodPerClick;
            updateDisplay();
        };

        document.getElementById('upgradeFood').onclick = function() {
            if (weight >= upgradeFoodCost) {
                weight -= upgradeFoodCost;
                foodPerClick++;
                upgradeFoodCost += 10; // Increase the cost for the next upgrade
                updateDisplay();
            } else {
                alert("Not enough weight to upgrade food!");
            }
        };

        document.getElementById('upgradeAutoFeeder').onclick = function() {
            if (weight >= autoFeederCost) {
                weight -= autoFeederCost;
                foodPerSecond += 2; 
                autoFeederCost += 50;
                updateDisplay();
            } else {
                alert("Not enough weight to upgrade auto-feeder!");
            }
        };

        function updateDisplay() {
            document.getElementById('weight').textContent = weight;
            document.getElementById('foodPerClick').textContent = foodPerClick;
            document.getElementById('foodPerSecond').textContent = foodPerSecond;
            document.getElementById('upgradeFoodCost').textContent = upgradeFoodCost;
            document.getElementById('autoFeederCost').textContent = autoFeederCost;
        }

        setInterval(function() {
            weight += foodPerSecond; 
            updateDisplay();
        }, 1000); 
    </script>
</body>
</html>
